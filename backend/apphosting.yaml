env:
  - variable: STORAGE_BUCKET
    value: mybucket.appspot.com
    availability:
      - BUILD
      - RUNTIME

  - variable: FIREBASE_ADMIN_CLIENT_EMAIL
    secret: adminClientEmail

  - variable: FIREBASE_ADMIN_PRIVATE_KEY
    secret: adminPrivateKey

  - variable: AUTH_COOKIE_NAME
    secret: authCookieName

  - variable: AUTH_COOKIE_SIGNATURE_KEY_CURRENT
    secret: authCookieSignatureCurrent

  - variable: AUTH_COOKIE_SIGNATURE_KEY_PREVIOUS
    secret: authCookieSignaturePrevious

  - variable: USE_SECURE_COOKIES
    secret: UseSecureCookies

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: firebaseProjectId

  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: firebaseApiKey

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: firebaseAuthDomain

  - variable: NEXT_PUBLIC_FIREBASE_DATABASE_URL
    secret: firebaseDbUrl

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebaseSenderId

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_TOKEN_ID
    secret: firebaseAuthToken